<HTML>  
<HEAD>  
    <TITLE>Latihan 1 -  Objek Date</TITLE>  
</HEAD>

<BODY>  

    <hr width="700"> 
    <SCRIPT LANGUAGE="JavaScript">  
    var hari = new Array("Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu");  
    var bulan = new Array("Januari","Februari","Maret","April",
                          "Mei","Juni","Juli","Agustus",  
                          "September","Oktober","November","Desember");

    var t = new Date();  
    var hari_ini = hari[t.getDay()];  
    var tanggal = t.getDate();  
    var bulan_ini = bulan[t.getMonth()]; 
    var tahun = t.getFullYear();  
    var jam = t.getHours();  
    var menit = t.getMinutes();  
    var detik = t.getSeconds();  

    if (jam < 10) jam = "0" + jam;
    if (menit < 10) menit = "0" + menit;
    if (detik < 10) detik = "0" + detik;

    document.write("<font size=5 face=arial>");  
    document.write("<b><center>Sekarang adalah hari : " + hari_ini + ", tanggal : " + tanggal + " " + bulan_ini + " " + tahun + "</b></center>");                         
    document.write("<hr width=700></font>");  
    document.write("<font size=3 face=arial>");  
    document.write("<b><center>Jam sekarang = " + jam + ":" + menit + ":" + detik + "</b></center>");                         
    document.write("</font>");  

    var salam = "";
    var jamSekarang = t.getHours();

    if (jamSekarang >= 5 && jamSekarang < 12) {
        salam = "Selamat Pagi";
    } else if (jamSekarang >= 12 && jamSekarang < 18) {
        salam = "Selamat Siang";
    } else {
        salam = "Selamat Malam";
    }

    alert(salam);
    </SCRIPT>  

</BODY>  
</HTML>
