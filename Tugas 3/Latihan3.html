<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Perhitungan Faktorial dan Deret</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        td, th {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
        }
        input[type="text"] {
            width: 100px;
        }
        input[type="button"] {
            padding: 5px 15px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th colspan="3">PERHITUNGAN<br>FAKTORIAL dan DERET</th>
        </tr>
        <tr>
            <td>N</td>
            <td><input type="text" id="nilaiN"></td>
            <td rowspan="2">
                <input type="button" value="Submit" onclick="hitung()"><br>
                <input type="button" value="Reset" onclick="resetForm()">
            </td>
        </tr>
        <tr>
            <td>Hasil</td>
            <td></td>
        </tr>
        <tr>
            <td>Faktorial</td>
            <td colspan="2"><input type="text" id="hasilFaktorial" readonly></td>
        </tr>
        <tr>
            <td>Jumlah</td>
            <td colspan="2"><input type="text" id="hasilJumlah" readonly></td>
        </tr>
    </table>

    <script>
        function hitung() {
            const n = parseInt(document.getElementById("nilaiN").value);
            if (isNaN(n) || n < 0) {
                alert("Masukkan bilangan bulat positif!");
                return;
            }

            let faktorial = 1;
            let jumlah = 0;

            for (let i = 1; i <= n; i++) {
                faktorial *= i;
                jumlah += i;
            }

            document.getElementById("hasilFaktorial").value = faktorial;
            document.getElementById("hasilJumlah").value = jumlah;
        }

        function resetForm() {
            document.getElementById("nilaiN").value = "";
            document.getElementById("hasilFaktorial").value = "";
            document.getElementById("hasilJumlah").value = "";
        }
    </script>

</body>
</html>
