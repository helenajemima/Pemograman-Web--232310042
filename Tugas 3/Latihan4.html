<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Saldo Tabungan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-size: 14px;
            color: #7f8c8d;
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .hasil {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            font-size: 16px;
            color: #2c3e50;
            line-height: 1.5;
        }
    </style>
    <script>
        function hitungSaldo() {
            let saldoAwal = parseFloat(document.getElementById("saldo").value);
            let bunga = parseFloat(document.getElementById("bunga").value) / 100;
            let waktu = parseInt(document.getElementById("waktu").value);

            let output = "";
            for (let bulan = 1; bulan <= waktu; bulan++) {
                saldoAwal += saldoAwal * bunga;
                output += "Saldo Bulan " + bulan + " = Rp. " + saldoAwal.toFixed(2) + "<br>";
            }
            document.getElementById("hasil").innerHTML = output;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Program Hitung Saldo Tabungan</h2>
        <label for="saldo">Saldo Awal (Rp): </label>
        <input type="number" id="saldo" value="100000">
        
        <label for="bunga">Bunga (% per bulan): </label>
        <input type="number" id="bunga" value="10">
        
        <label for="waktu">Jangka Waktu (Bulan): </label>
        <input type="number" id="waktu" value="3">
        
        <button onclick="hitungSaldo()">Hitung</button>

        <div id="hasil" class="hasil"></div>
    </div>
</body>
</html>
